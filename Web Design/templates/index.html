<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Grocery Prices</title>

</head>

<body>

        <!-- Big Title at the Top -->
    <div class="rwo">
        <div class="col-md-12 jumbotron text-center">
            <h1>Grocery Prices Dashboard</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
    

            <div class="col-md-8" align="center">
                <!-- Dropdown Menu -->


                <label for="product-dropdown" id="product-dropdown-label">Select Product ID:</label>
                <select id="product-dropdown" class="form-control">
                    <option value="" disabled selected>Select a product</option>
                </select>

                <!-- Table to Display Prices -->

                <table class="table table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Table rows will be dynamically populated here -->
                    </tbody>
                </table>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-8">

            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div id="bar"></div> 
                </div>
                
            </div>
    
            <div class="col-sm-6">
                <div class="panel panel-default">
   
                    <div id="bubble"></div>   

                </div>
            </div>

        </div>
   

        <div class="col-md-2"></div>
    </div>


  


    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <!-- Main JavaScript Logic -->
    <script src="/static/js/script.js"></script>
    <!-- External Scripts -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>

</html>
